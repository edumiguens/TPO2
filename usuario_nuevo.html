<!doctype html>
<html lang="en">

<head>
    <title>Registrar Usuario</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        
    </header>
    <main>
        <div class="container" id="app">
            <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
                <h1>Registro de usuario</h1>
                <div class="mb-3">
                    <label for="nombreyapellido">Nombre y Apellido: </label>
                    <input type="text" name="nombreyapellido" id="nombreyapellido" v-model="nombreyapellido">
                </div>
                <div class="mb-3">
                    <label for="dni">Dni: </label>
                    <input type="number" name="dni" id="dni" v-model="dni">
                </div>
                <div class="mb-3">
                    <label for="username">Usuario: </label>
                    <input type="text" name="username" id="username" v-model="username">
                </div>
                <div class="mb-3">
                    <label for="password">Contrase√±a: </label>
                    <input type="text" name="password" id="password" v-model="password">
                </div>
                <div class="mb-3">
                    <label for="permiso">Permiso: </label>
                    <input type="text" name="permiso" id="permiso"  autocomplete="on" value="Alumno" readonly>
                </div>

                <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
            </form>
        </div>
    </main>
    <footer>
        
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="{{ url_for('js/main.js') }}"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="{{ url_for('js/usuarios.js') }}"></script>
</body>

</html>
